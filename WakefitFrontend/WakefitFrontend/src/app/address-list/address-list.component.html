<div class="container mt-5">
  <h2 class="text-center mb-4">All Addresses</h2>
  <table class="table table-hover table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Landmark</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Pincode</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let address of addresses" class="align-middle">
        <td>{{ address.addressId }}</td>
        <td>{{ address.landmark }}</td>
        <td>{{ address.address }}</td>
        <td>{{ address.city }}</td>
        <td>{{ address.state }}</td>
        <td>{{ address.pincode }}</td>
        <td class="text-center">
          <button class="btn btn-primary btn-sm me-2" (click)="addressDetails(address.addressId)">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="btn btn-warning btn-sm me-2" (click)="updateAddress(address.addressId)">
            <i class="fas fa-edit"></i> Update
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteAddress(address.addressId)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a routerLink="/home" class="btn btn-outline-secondary btn-lg me-3">
      <i class="fas fa-home"></i> Return to Home
    </a>
    <a routerLink="/create-address" class="btn btn-outline-primary btn-lg">
      <i class="fas fa-plus"></i> Add Address
    </a>
  </div>
</div>
