<div class="container py-5">
  <div class="card user-card shadow-lg p-5 rounded-4 text-white">
    <h2 class="text-center mb-4 text-gradient">User Details</h2>

    <div *ngIf="user" class="user-details">
      <p class="detail-item">
        <i class="fas fa-id-badge me-3 icon-badge"></i>
        <strong>User ID:</strong> {{ user.userId }}
      </p>
      <p class="detail-item">
        <i class="fas fa-user me-3 icon-badge"></i>
        <strong>Username:</strong> {{ user.userName }}
      </p>
      <p class="detail-item">
        <i class="fas fa-envelope me-3 icon-badge"></i>
        <strong>Email:</strong> {{ user.email }}
      </p>
      <p class="detail-item">
        <i class="fas fa-user me-3 icon-badge"></i>
        <strong>First Name:</strong> {{ user.firstName }}
      </p>
      <p class="detail-item">
        <i class="fas fa-user me-3 icon-badge"></i>
        <strong>Last Name:</strong> {{ user.lastName }}
      </p>
      <p class="detail-item">
        <i class="fas fa-phone me-3 icon-badge"></i>
        <strong>Mobile Number:</strong> {{ user.mobNo }}
      </p>
      <p class="detail-item">
        <i class="fas fa-user-tag me-3 icon-badge"></i>
        <strong>Role: </strong> {{ user.role }}
      </p>
    </div>

    <div class="text-center mt-5">
      <a routerLink="/users" class="btn btn-gradient-primary shadow-lg">
        <i class="fas fa-users-cog me-2"></i>Manage Users
      </a>
    </div>
  </div>
</div>
