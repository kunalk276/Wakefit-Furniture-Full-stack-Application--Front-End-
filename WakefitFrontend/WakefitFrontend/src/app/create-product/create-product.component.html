
<div class="container">
  <h3 class="text-center">Create Product</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="images">Image URL</label>
      <input type="text" class="form-control" id="images" [(ngModel)]="product.images" name="images">
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" class="form-control" id="stockQuantity" [(ngModel)]="product.stockQuantity" name="stockQuantity" required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select [(ngModel)]="product.categoryId" name="categoryId" class="form-control" required>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
    </div>
    
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <div class="text-center mt-4">
    <a routerLink="/dashboard" class="btn btn-secondary">Return to Home</a>
  </div>
  <div class="text-center mt-4">
    <a routerLink="/manage-products" class="btn btn-secondary">View Products</a>
  </div>
</div>
