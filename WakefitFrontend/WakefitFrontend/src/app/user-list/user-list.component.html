<div class="container py-5">
  <div class="card shadow-lg rounded-4 p-4" style="background: linear-gradient(135deg, #f9f9f9, #e3f2fd);">
    <h2 class="text-center mb-4 text-gradient">User Management</h2>
    
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-striped align-middle">
        <thead class="bg-gradient-primary text-white">
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.mobNo }}</td>
            <td>{{ user.role }}</td>
            <td class="text-center">
              <a [routerLink]="['/user-details', user.userId]" class="btn btn-sm btn-gradient-info me-2">
                <i class="fas fa-user-circle"></i> View Details
              </a>
              <button (click)="deleteUser(user.userId)" class="btn btn-sm btn-gradient-danger">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="text-center mt-4">
      <a routerLink="/dashboard" class="btn btn-gradient-secondary btn-lg shadow-sm">
        <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
      </a>
    </div>
  </div>
</div>
