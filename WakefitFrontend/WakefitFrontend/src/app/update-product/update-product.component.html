<div class="container">
  <h3 class="form-heading">Update Product</h3>
  <form (ngSubmit)="onSubmit()" class="product-form">
    
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="images">Image URL</label>
      <input type="text" class="form-control" id="images" [(ngModel)]="product.images" name="images">
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" class="form-control" id="stockQuantity" [(ngModel)]="product.stockQuantity" name="stockQuantity" required>
    </div>

    <div class="form-group">
      <label for="categorySelect">Category</label>
      <select id="categorySelect" class="form-control" [(ngModel)]="selectedCategoryId" name="categoryId" required>
        <option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.name }}
        </option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">Update</button>
  </form>
</div>
