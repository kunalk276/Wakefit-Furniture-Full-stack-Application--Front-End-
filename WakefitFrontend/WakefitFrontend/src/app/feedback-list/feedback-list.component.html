<div class="container">
  <h3 class="text-center">All Feedbacks</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let feedback of feedbacks">
      <div class="feedback-item">
        <div class="feedback-details">
          <h2 class="rating-head">
             
            <span *ngFor="let star of getStars(feedback.rating)">
              <i class="fas fa-star" [ngClass]="{'filled': star <= feedback.rating}"></i>
            </span>
          </h2>
          <p class="feedback-comment"> {{ feedback.comment }}</p>
          <p class="feedback-date">Feedback Date: {{ feedback.feedbackDate | date }}</p>

          <div *ngIf="feedback?.images">
            <img [src]="feedback?.images" alt="Product Image" style="max-width: 100%; height: auto; border-radius: 8px;"/>
          </div>
        </div>
        <div class="feedback-footer">
          <button class="btn btn-primary" (click)="updateFeedback(feedback.feedbackId)">UPDATE</button>
          <button class="btn btn-danger" (click)="deleteFeedback(feedback.feedbackId)">DELETE</button>
          <button class="btn btn-secondary" (click)="feedbackDetails(feedback.feedbackId)">View</button>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <a routerLink="/home" class="btn btn-secondary">Return to Home</a>
  </div>
</div>
