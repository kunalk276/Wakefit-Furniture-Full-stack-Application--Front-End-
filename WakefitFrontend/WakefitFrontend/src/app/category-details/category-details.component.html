<div class="container">
  <h3 class="text-center">Category Details</h3>

  
  <table class="table custom-table">
    <tbody>
      <tr>
        <th>Category ID:</th>
        <td>{{ category.categoryId }}</td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>{{ category.name }}</td>
      </tr>
      <tr>
        <th>Description:</th>
        <td>{{ category.description }}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a routerLink="/categories" class="btn btn-secondary">Back</a>
  </div>
  <div class="text-center mt-4">
    <a routerLink="/home" class="btn btn-secondary">Return to Home</a>
  </div>
</div>
