
<div class="container">
  <h3 class="text-center">Categories</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="category-item">
        <img [src]="category.images" alt="Category Image" class="img-fluid">
        <div class="category-details">
          <h2 class="name-head" (click)="viewCategory(category.categoryId!)">{{ category.name }}</h2>
          <p>{{ category.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
