<div class="container mt-4">
  <h2 class="text-center mb-4">Manage Feedbacks</h2>
  
  <!-- Feedbacks Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product ID</th> 
        <th>Rating</th>
        <th>Comment</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks">
        <td>{{ feedback.feedbackId }}</td>
        <td>{{ feedback.productId }}</td> 
        
        <td>{{ feedback.rating }}</td>
        <td>{{ feedback.comment }}</td>
        <td>{{ feedback.feedbackDate }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-info" (click)="viewFeedback(feedback.feedbackId)">View</button>
            <button class="btn btn-primary" (click)="updateFeedback(feedback.feedbackId)">Update</button>
            <button class="btn btn-danger" (click)="deleteFeedback(feedback.feedbackId)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="text-center mt-4">
    <a routerLink="/dashboard" class="btn btn-secondary">Return to Home</a>
  </div>
</div>
