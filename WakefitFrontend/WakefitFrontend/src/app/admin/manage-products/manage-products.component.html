<div class="container mt-4">
  <h2 class="text-center mb-4">Manage Products</h2>

  <div class="mb-3 text-center">
    <a routerLink="/categories" routerLinkActive="active" class="btn btn-outline-primary mx-2">
      <i class="fas fa-list"></i> View Category
    </a>
    <a routerLink="/create-product" routerLinkActive="active" class="btn btn-outline-secondary mx-2">
      <i class="fas fa-plus"></i> Add Product
    </a>
  </div>

  <div class="content">
    <!-- Category Filter -->
    <div class="form-group mb-4">
      <label for="categorySelect" class="font-weight-bold">Filter by Category</label>
      <select id="categorySelect" class="form-control" [(ngModel)]="selectedCategoryId" (change)="filterByCategory()">
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
      </select>
    </div>

    <table class="table table-striped table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Stock Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.productId }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency:'INR':'symbol':'1.0-0'}}</td>
          <td>
            <img *ngIf="product.images" [src]="product.images" alt="{{ product.name }}" class="img-thumbnail" />
            <span *ngIf="!product.images">No Image</span>
          </td>
          <td>{{ product.stockQuantity }}</td>
          <td>
            <button class="btn btn-info mx-1" (click)="productDetails(product.productId)">
              <i class="fas fa-info-circle"></i> Details
            </button>
            <button class="btn btn-primary mx-1" (click)="updateProduct(product.productId)">
              <i class="fas fa-edit"></i> Update
            </button>
            <button class="btn btn-danger" (click)="deleteProduct(product.productId)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a routerLink="/dashboard" class="btn btn-secondary">
      <i class="fas fa-home"></i> Return to Home
    </a>
  </div>
</div>
